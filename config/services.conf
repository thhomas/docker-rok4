<servicesConf>
    <!-- Paramètres communs WMS et WMTS -->
    <title>ROK4_SERVICE_TITLE</title>
    <abstract>ROK4_SERVICE_ABSTRACT</abstract>
    <serviceProvider>ROK4_SERVICE_PROVIDERNAME</serviceProvider>
    <providerSite>ROK4_SERVICE_PROVIDERSITE</providerSite>
    <keywordList>
        ROK4_SERVICE_KEYWORDS
    </keywordList>
    <postMode>false</postMode>
    <!-- Toujours mettre la valeur none pour les 2 champs suivants -->
    <fee>ROK4_SERVICE_FEE</fee>
    <accessConstraint>ROK4_SERVICE_ACCESSCONSTRAINT</accessConstraint>
    
    <!--Contact Information-->
    <individualName>ROK4_SERVICE_INDIVIDUALNAME</individualName>
    <individualPosition>ROK4_SERVICE_INDIVIDUALPOSITION</individualPosition>
    <voice>ROK4_SERVICE_VOICE</voice>
    <facsimile>ROK4_SERVICE_FACSIMILE</facsimile>
    <addressType>ROK4_SERVICE_ADDRESSTYPE</addressType>
    <deliveryPoint>ROK4_SERVICE_DELIVERYPOINT</deliveryPoint>
    <city>ROK4_SERVICE_CITY</city>
    <administrativeArea>ROK4_SERVICE_ADMINISTRATIVEAREA</administrativeArea>
    <postCode>ROK4_SERVICE_POSTCODE</postCode>
    <country>ROK4_SERVICE_COUNTRY</country>
    <electronicMailAddress>ROK4_SERVICE_ELECTRONICMAILADDRESS</electronicMailAddress>

    <!-- Paramètres spécifiques WMS -->
    <name>ROK4_SERVICE_WMS</name>
    <maxWidth>ROK4_SERVICE_MAXWIDTH</maxWidth>
    <maxHeight>ROK4_SERVICE_MAXHEIGHT</maxHeight>
    <layerLimit>ROK4_SERVICE_LAYERLIMIT</layerLimit>
    <maxTileX>ROK4_SERVICE_MAXTILEX</maxTileX>
    <maxTileY>ROK4_SERVICE_MAXTILEY</maxTileY>
    <formatList>
        ROK4_SERVICE_FORMATLIST
    </formatList>

    <globalCRSList>
        ROK4_SERVICE_GLOBALCRSLIST
    </globalCRSList>
    <fullStylingCapability>ROK4_SERVICE_FULLYSTYLING</fullStylingCapability>
    <!-- Paramètres spécifiques WMTS -->
    <serviceType>OGC WMTS</serviceType>
    <serviceTypeVersion>1.0.0</serviceTypeVersion>

    <!-- Paramètre INSPIRE -->
    <inspire>ROK4_SERVICE_INSPIRE</inspire>
    <metadataWMS>
        <url>ROK4_SERVICE_METADATAWMS_URL</url>
        <mediaType>ROK4_SERVICE_METADATAWMS_TYPE</mediaType>
    </metadataWMS>
    <metadataWMTS>
        <url>ROK4_SERVICE_METADATAWMS_URL</url>
        <mediaType>ROK4_SERVICE_METADATAWMS_TYPE</mediaType>
    </metadataWMTS>

    <!-- CRS et WMS -->
    <!-- pour ne pas effectuer de reprojection pour 2 CRS égaux (ex : IGNF:LAMB93 et EPSG:2154) -->
    <avoidEqualsCRSReprojection>ROK4_SERVICE_AVOIDEQUALSCRSREPROJECTION</avoidEqualsCRSReprojection>
    <!-- ajoute automatiquement les CRS équivalents à la liste des CRS globale et aux listes des CRS par layer -->
    <addEqualsCRS>ROK4_SERVICE_ADDEQUALSCRS</addEqualsCRS>
    <!-- Fichier contenant la liste des seuls CRS autorisés (si addEqualsCRS est à true ou 1, les CRS équivalents sont aussi autorisés) -->
    <!--restrictedCRSList>../config/restrictedCRSList.txt.sample</restrictedCRSList-->
</servicesConf>
